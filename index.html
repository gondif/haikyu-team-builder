<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Haikyuu!! FLY HIGH - Team Builder</title>
<style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h1 { text-align: center; color: #ff6600; }
    .position { background: white; padding: 10px; margin: 10px 0; border-radius: 8px; }
    select { width: 100%; padding: 5px; }
    .team-summary, .synergy-summary {
        background: white; padding: 15px; margin-top: 20px; border-radius: 8px;
    }
    .player-card {
        display: flex; align-items: center; gap: 10px;
        margin: 5px 0; background: #fafafa; padding: 5px; border-radius: 6px;
    }
    .player-card img { width: 50px; height: 50px; border-radius: 6px; object-fit: cover; }
    .synergy-item {
        background: #e6f7ff; padding: 8px; border-radius: 6px; margin: 5px 0;
    }
</style>
</head>
<body>

<h1>üèê Haikyuu!! FLY HIGH - Team Builder</h1>

<div id="team-builder"></div>

<div class="team-summary">
    <h2>Resumo da Equipe</h2>
    <div id="team-list"></div>
</div>

<div class="synergy-summary">
    <h2>Sinergias Ativadas</h2>
    <div id="synergy-list"></div>
</div>

<script>
// Posi√ß√µes do time
const positions = [
    { id: "setter", name: "Setter" },
    { id: "mb1", name: "Middle Blocker 1" },
    { id: "mb2", name: "Middle Blocker 2" },
    { id: "ws1", name: "Wing Spiker 1" },
    { id: "ws2", name: "Wing Spiker 2" },
    { id: "opposite", name: "Opposite Hitter" },
    { id: "libero", name: "Libero" }
];

// Lista de personagens (exemplo com imagens)
const characters = [
    { name: "Kageyama Tobio", role: "Setter", img: "https://i.imgur.com/6K6N7S1.png" },
    { name: "Hinata Shoyo", role: "Middle Blocker", img: "https://i.imgur.com/gZnwyJD.png" },
    { name: "Tsukishima Kei", role: "Middle Blocker", img: "https://i.imgur.com/jwE1D0Z.png" },
    { name: "Azumane Asahi", role: "Wing Spiker", img: "https://i.imgur.com/DuJcPGR.png" },
    { name: "Sawamura Daichi", role: "Opposite Hitter", img: "https://i.imgur.com/pnLVE3j.png" },
    { name: "Nishinoya Yuu", role: "Libero", img: "https://i.imgur.com/IvQpB3r.png" },
    { name: "Yamaguchi Tadashi", role: "Middle Blocker", img: "https://i.imgur.com/0m4b1Hu.png" },
    { name: "Tanaka Ryunosuke", role: "Wing Spiker", img: "https://i.imgur.com/FPXZFLd.png" }
];

// Lista de sinergias (pares ou combina√ß√µes)
const synergies = [
    { combo: ["Kageyama Tobio", "Hinata Shoyo"], effect: "Freak Quick Attack (+Velocidade no ataque)" },
    { combo: ["Sawamura Daichi", "Nishinoya Yuu"], effect: "Defesa de Ferro (+Resist√™ncia)" },
    { combo: ["Tsukishima Kei", "Yamaguchi Tadashi"], effect: "Dupla de Bloqueio (+Efic√°cia no bloqueio)" }
];

const team = {};

function createBuilder() {
    const container = document.getElementById("team-builder");

    positions.forEach(pos => {
        const div = document.createElement("div");
        div.classList.add("position");
        
        const label = document.createElement("label");
        label.innerText = pos.name;
        
        const select = document.createElement("select");
        const emptyOption = document.createElement("option");
        emptyOption.value = "";
        emptyOption.innerText = "Selecione um personagem";
        select.appendChild(emptyOption);

        // Filtra personagens pela fun√ß√£o
        characters
            .filter(c => c.role === pos.name.replace(/\s\d/, "")) // ignora n√∫mero
            .forEach(c => {
                const option = document.createElement("option");
                option.value = c.name;
                option.innerText = c.name;
                select.appendChild(option);
            });

        select.addEventListener("change", () => {
            team[pos.name] = select.value;
            updateSummary();
            updateSynergies();
        });

        div.appendChild(label);
        div.appendChild(select);
        container.appendChild(div);
    });
}

function updateSummary() {
    const list = document.getElementById("team-list");
    list.innerHTML = "";

    positions.forEach(pos => {
        const playerName = team[pos.name] || null;
        const charData = characters.find(c => c.name === playerName);

        const card = document.createElement("div");
        card.classList.add("player-card");

        if (charData) {
            const img = document.createElement("img");
            img.src = charData.img;
            card.appendChild(img);

            const text = document.createElement("span");
            text.innerText = `${pos.name}: ${charData.name}`;
            card.appendChild(text);
        } else {
            const text = document.createElement("span");
            text.innerText = `${pos.name}: ‚Äî`;
            card.appendChild(text);
        }

        list.appendChild(card);
    });
}

function updateSynergies() {
    const synergyDiv = document.getElementById("synergy-list");
    synergyDiv.innerHTML = "";

    const chosenPlayers = Object.values(team).filter(Boolean);

    synergies.forEach(s => {
        if (s.combo.every(p => chosenPlayers.includes(p))) {
            const item = document.createElement("div");
            item.classList.add("synergy-item");
            item.innerText = `${s.combo.join(" + ")} ‚Üí ${s.effect}`;
            synergyDiv.appendChild(item);
        }
    });

    if (synergyDiv.innerHTML === "") {
        synergyDiv.innerHTML = "<em>Nenhuma sinergia ativa</em>";
    }
}

createBuilder();
</script>

</body>
</html>
